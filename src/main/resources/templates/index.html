<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Templates</title>
	</head>
	<body>

		<h1 align="middle">Все экземпяры нашей онтологии:</h1>
		<br/>
		<br/>
		<br/>
		<th:block th:each="individual : ${@individualService.getAllHumans()}">
			<form th:action="@{/getIndividual/}" th:object="${changeForm}" method="post">
				<h2 th:text="${individual.getLocalName()}"></h2>
				<p th:field="*{nameIndividual}" th:value="${individual.getName()}"/>
				<input type="submit" th:text:="Изменить свойства"/>
			</form>
		</th:block>
	</body>
</html>
